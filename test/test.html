<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">連老師</h2>
        <table class="table m-auto text-center">
            <thead>
                <tr>
                    <th>輸入數字1</th>

                    <th>輸入數字2</th>

                    <th>使用者名稱</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" id="num1"></td>

                    <td><input type="number" id="num2"></td>

                    <td><input type="text" id="name"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="container text-center mt-5">
        <button class="btn btn-primary" onclick="t()">送出</button>
    </div>

    <div class="container" id="look" style="display: none;">
        <div>使用者為:
            <span id="who"></span>
        </div>
        <div>
            數字: <span id="num11"></span>
            + <span id="num22"></span>
            = <span id="sum"></span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- <img src="./data.php" alt="" srcset=""> -->
    <script>

        // url = 'http://192.168.211.71/2024/laravel/data.php';
        // url = "http://192.168.211.72/laravel/data.php";
        // url = "http://192.168.211.70:8200/20240819/cors/data.php"
        // url = "http://192.168.211.3/s20240819_cors_php/data.php"
        url = "http://192.168.211.3/s20240819_cors_php/sum.php"

        function t() {
            let data = {
                num1: $("#num1").val(),
                num2: $("#num2").val(),
                name: $("#name").val()
            }
            $("#look").fadeOut(0);
            $.ajax({
                type: "get",
                url: url,
                data: data,
                dataType: "json",
                success: function (res) {

                    $("#num11").text(res.num1)
                    $("#num22").text(res.num2)
                    $("#sum").text(res.sum)
                    $("#who").text(res.name)
                    $("#look").fadeIn(2000);
                }
            });
        }

    </script>
</body>

</html>
